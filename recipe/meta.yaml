{% set name = "xgboost_ray" %}
{% set version = "0.1.19" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 03e3661712daa1c2208086161881129bb6ec3e19bcd04742ace11191922236d0

build:
  noarch: python
  number: {{ build_num }}
  script:
    - rm -rf examples
    - {{ PYTHON }} -m pip install . -vv --no-build-isolation

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.16
    - packaging
    - pandas
    - pyarrow
    - ray-train >=2.0
    - wrapt >=1.12.1
    - xgboost >=0.90

test:
  imports:
    - xgboost_ray

about:
  home: https://github.com/ray-project/xgboost_ray
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A Ray backend for distributed XGBoost
  dev_url: https://github.com/ray-project/xgboost_ray

extra:
  recipe-maintainers:
    - timkpaine
